# This config file for Travis CI utilizes https://github.com/ros-planning/moveit_ci/ package.
sudo: required
dist: bionic
services:
  - docker
language: generic
cache: ccache
compiler: gcc

env:
  global:
    - WARNINGS_OK=false
    - ROS_DISTRO=foxy
    - ROS_REPO=ros
  matrix:
    - TEST=ament_lint
    - ROS_DISTRO=foxy

before_script:
  - git clone -q -b ros2 --depth=1 https://github.com/ros-planning/moveit_ci.git .moveit_ci

script:
  - source .moveit_ci/travis.sh
